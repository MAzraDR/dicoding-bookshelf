<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Impor script kamu di sini -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <div class="container-fluid bg-dark">
      <div class="row d-flex py-4">
        <div class="col">
          <h1 class="text-white">Bookshelf App</h1>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <form id="searchBook" data-testid="searchBookForm" class="d-flex align-items-center">
            <input placeholder="Search Book" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
              class="form-control mx-2" />
            <button class="btn btn-light" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="row my-3">
          <div class="col">
            <h2 class="text-center">Tambah Buku Baru</h2>
          </div>
        </div>
        <form id="bookForm" data-testid="bookForm">
          <div class="row">
            <div class="col-lg-6 col-md-12 form-floating mb-3">
              <input class="form-control ps-2" placeholder="Judul Buku" id="bookFormTitle" type="text" required
                data-testid="bookFormTitleInput" />
              <label class="mx-2" for="bookFormTitle">Judul</label>
            </div>
            <div class="col-lg-6 col-md-12 form-floating mb-3">
              <input class="form-control ps-2" placeholder="Nama Penulis" id="bookFormAuthor" type="text" required
                data-testid="bookFormAuthorInput" />
              <label class="mx-2" for="bookFormAuthor">Penulis</label>
            </div>
            <div class="col-lg-6 form-floating mb-3">
              <input class="form-control ps-2" placeholder="Tahun Terbit" id="bookFormYear" type="number" required
                data-testid="bookFormYearInput" />
              <label class="mx-2" for="bookFormYear">Tahun</label>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col d-flex justify-content-start">
              <label class="mx-2" for="bookFormIsComplete">Selesai dibaca</label>
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-dark justify-content-center" id="bookFormSubmit" type="submit"
                data-testid="bookFormSubmitButton">
                Masukkan Buku ke rak <span class="fw-bold">Belum selesai dibaca</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section>
      <div class="my-4 p-2 container border border-3 border-dark rounded-3">
        <h2 class="text-center">Belum selesai dibaca</h2>
        <div class="row">
          <div class="col-lg-3 col-4 my-2">
            <div id="incompleteBookList" data-testid="incompleteBookList">
              <!-- Book items will be appended here -->
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="my-4 p-2 container border border-3 border-dark rounded-3">
        <h2 class="text-center">Selesai dibaca</h2>
        <div class="row">
          <div class="col-lg-3 col-4 my-2">
            <div id="completeBookList" data-testid="completeBookList">
              <!-- Book items will be appended here -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
